<head>
  <title>accounts-merge</title>
</head>

<body>
  {{> signIn}}
</body>

<template name="signIn">
  <h1>accounts-merge</h1>

  {{#if currentUser.services.facebook}}
    <button id="login-facebook" disabled>Facebook</button>
  {{else}}
    <button id="login-facebook">Facebook</button>
  {{/if}}

  {{#if currentUser.services.google}}
    <button id="login-google" disabled>Google</button>
  {{else}}
    <button id="login-google">Google</button>
  {{/if}}

  {{#if currentUser.services.twitter}}
    <button id="login-twitter" disabled>Twitter</button>
  {{else}}
    <button id="login-twitter">Twitter</button>
  {{/if}}

  {{#if currentUser.services.github}}
    <button id="login-github" disabled>Github</button>
  {{else}}
    <button id="login-github">Github</button>
  {{/if}}

  {{#if currentUser}}
    <button id="logout">Logout</button>
  {{else}}
    <button id="logout" disabled>Logout</button>
  {{/if}}

</template>
